<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usu치rios de Teste via REST</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body class="container bg-warning">
    <h1>Usu치rios de Teste via REST</h1>
    <p>Fonte: <a href="https://reqres.in/" target="_blank">reqres.in</a></p>
    <div id="usuarios" class="container-fluid">
      <div class="row">
        <div v-for="(user, index) in users" :key="index" class="col-md-4 mb-3">
          <div class="card p-2 m-3">
            <img
              :src="user.avatar"
              class="card-img-top"
              alt="Imagem do Usu치rio"
            />
            <div class="card-body">
              <h5 class="card-title">
                {{ user.first_name }} {{ user.last_name }}
              </h5>
              <p class="card-text">{{ user.email }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#usuarios",
        data() {
          return {
            users: [],
          };
        },
        mounted() {
          this.loadUsers();
        },
        methods: {
          async loadUsers() {
            try {
              const response = await fetch(
                "https://reqres.in/api/users?per_page=10"
              );
              const { data } = await response.json();
              this.users = data;
            } catch (error) {
              console.error("Erro ao carregar usu치rios:", error);
            }
          },
        },
      });
    </script>
  </body>
</html>
